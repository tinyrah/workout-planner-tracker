name: Build and Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build Project
        run: npm run build
        working-directory: ./frontend

      - name: List build directory contents
        run: ls -l build
        working-directory: ./frontend

      - name: Copy build artifacts to production branch
        run: |
          # Switch to the production branch, creating it if it doesn't exist
          git checkout production || git checkout --orphan production
          # Reset the production branch to the latest commit
          git reset --hard origin/production
          # Remove all current files except for the .git directory
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +
          # Copy the build files from the build directory
          cp -a ${GITHUB_WORKSPACE}/frontend/build/* .
          # Add and commit the changes
          git add .
          git commit -m "Deploy production build"
          # Push the changes to the production branch
          git push origin production --force
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

