name: Build and Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build Project
        run: npm run build
        working-directory: ./frontend

      - name: List build directory contents
        run: ls -l build
        working-directory: ./frontend

      - name: Copy build artifacts to production branch
        run: |
          # Get the file list from the build directory
          files=$(find frontend/build -type f)
          # Set up Git config
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Fetch all branches
          git fetch
          # Switch to the production branch
          git checkout production || git checkout --orphan production
          # Reset to ensure it's clean
          git reset --hard origin/production
          # Remove all current files except for the .git directory
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +
          # Checkout the files from the main branch
          git checkout HEAD -- $files
          # Move the build artifacts to root
          mv frontend/build/* .
          # Clean up the frontend/build folder
          rm -rf frontend/build
          # Commit and push changes to production
          git add .
          git commit -m "Deploy production build"
          git push origin production --force
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
